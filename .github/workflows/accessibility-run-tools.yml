name: Accessibility Single Repo Test (PHP 7.4 + Node 18)

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Nome do repositório no formato usuario/repositorio'
        required: true
      url_app:
        description: 'URL pública da aplicação (deixe vazio se não houver)'
        required: false
      tools:
        description: 'Ferramentas para rodar (ex: AXE,Lighthouse,AChecker)'
        required: true
        default: 'AXE,Lighthouse,AChecker'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: php:7.4-cli
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: achecker
          MYSQL_USER: achecker
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y git unzip curl default-mysql-client
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

      - name: Install Node.js 18
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
          apt-get install -y nodejs
          node -v
          npm -v

      - name: Install Node.js dependencies
        run: |
          npm install axe-core puppeteer lighthouse node-fetch csv-writer serve detect-port

      - name: Clone and setup local AChecker
        run: |
          git clone https://github.com/inclusive-design/AChecker.git achecker
          touch achecker/include/config.inc.php
          cd achecker
          composer install
          cd ..
          php -S 0.0.0.0:8000 -t achecker &

      - name: Run accessibility tools
        run: |
          node run-tests-local-achecker.js "${{ github.event.inputs.repo_name }}" "${{ github.event.inputs.url_app }}" "${{ github.event.inputs.tools }}"

      - name: Upload CSV results
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: resultados_acessibilidade.csv
